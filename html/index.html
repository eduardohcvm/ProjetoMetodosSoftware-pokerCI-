<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Poker</title>
</head>
<body>

    <section class="box-mesa">
        <div class="mesa">
            <div class="linha">
                <div class="box-board">
                    <div class="flop"></div>
                    <div class="turn"></div>
                    <div class="river"></div>
                </div>
            </div>
        </div>

        <div class="comandos">
            <button id="fold">Fold</button>
            <button id="call">Call</button>
            <button id="raise">Raise</button>
            <input class="valorRaise" type="number" min="0" max="10000">
            <button id="check">Check</button>
            <button id="allin">ALL IN!</button>
        </div>
    </section>

    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
