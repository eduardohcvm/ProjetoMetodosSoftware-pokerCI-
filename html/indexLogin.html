<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de login poker Raoni</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/styleLOGIN.css">

</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1>Entrar</h1>
            <div id = "msgError"></div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="Digite seu login" required>
                <label id="userlabel" for="usuario">Usuário</label>
            </div>
            <div class="label-float">
                <input type="password"id="senha" placeholder="Digite sua senha" required>
                <label for="usuario" id="senhalabel">Senha</label>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="entrar()">Entrar</button>
            </div>
            <div class="justify-center">
                <hr/>
            </div>

            <p>
                Não tem uma conta?
                <a href="./indexCRUD.html">
                  Cadastre-se
                </a>
              </p>

        </div>
    </div>
    <script src="../js/scriptsLOGIN.js"></script>

</body>
</html>
