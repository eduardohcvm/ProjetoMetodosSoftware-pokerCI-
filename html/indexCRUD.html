<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro PokerCI</title>
    <link rel="stylesheet" href="../css/styleCRUD.css">
</head>
<body>
    <div id = "main-container">
        <h1>Cadastre-se aqui para acessar o melhor site de poker da Paraiba</h1>
        
        <form id="register-form" action="">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-lenght="2" data-email->   
        </div>

        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu Nome">   
        </div>

        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">   
        </div>

        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha">   
        </div>

        <div class="half-box">
            <label for="passwordconfirmation">Confirmação</label>
            <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="confirme sua Senha">   
        </div>

        <div>
            <input type="checkbox" name="agreement" id="agreement">   
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="https://www.youtube.com/" target="_blank"> termos de uso</a></label>
        </div>

        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">   
        </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="../scripts/scriptsCRUD.js"></script>
</body>
</html>
